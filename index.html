<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>To-Do</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>To-Do Planner</h1>
        </div>
        <div id="navSideBar">
            <div class="navContainer" id="navDates">
                <h2 id="all" class="selected">All</h2>
                <h4 id="today">Today</h3>
                <h4 id="week">This Week</h3>
                <h4 id="month">This Month</h3>
            </div>
            <div class="navContainer" id="navLists">
                <h2>Projects</h2>
                <div id="newProjects"></div>
                <button id="addProject">Add new List</button>
            </div>
        </div>
        <div id="list">
                <h1 id="list-header">All To-Dos</h1>
                <div id="newToDo"></div>
                <button id="addNewToDo">Add new To-Do</button>
        </div>
        
        <!-- The create new to-do modal -->
        <div class="modal">
            <div id="createToDoWindow" class="modalWindow">
                <div class="modal-header">
                    <legend>New*</legend>
                    <img src="../src/close.png" alt="Close" class="close" height="30" width="30">
                </div>
                <form action="" id="formToDo">
                    <div class="inputs" id="createToDoName">
                        <div></div>
                        <input type="text" id="name" placeholder="Task name..." maxlength="18">
                    </div>
                    <div class="inputs">
                        <textarea id="description" rows="9" placeholder="Notes..."></textarea>
                    </div>
                    <div class="datePrioBox">
                        <div id="createToDoDate">
                            <label for="dueDate">Due Date</label>
                            <input type="date" id="dueDate">
                        </div>
                        <div>
                            <label for="priority">High Priority</label>
                            <img src="../src/flag.png" alt="Flag" height="20" width="20">
                            <input type="checkbox" id="priority">
                        </div>
                    </div>
                    <button id="createToDo" type="button">Close</button>
                </form>
            </div>
        </div>

        <!-- The edit existing to-do modal -->
        <div class="modal" id="editModal">
            <div id="editToDoWindow" class="modalWindow">
                <div class="modal-header">
                    <legend>Edit*</legend>
                    <img src="../src/close.png" alt="Close" class="close" height="30" width="30">
                </div>
                <form action="" id="formEditToDo">
                    <div class="inputs">
                        <input type="text" id="name" maxlength="18">
                    </div>
                    <div class="inputs">
                        <textarea id="description" rows="9"></textarea>
                    </div>
                    <div class="datePrioBox">
                        <div>
                            <label for="dueDate">Due Date</label>
                            <input type="date" id="dueDate">
                        </div>
                        <div>
                            <label for="priority">High Priority</label>
                            <img src="../src/flag.png" alt="Flag" height="20" width="20">
                            <input type="checkbox" id="priority">
                        </div>
                    </div>
                    <button id="editToDo" type="button">Close</button>
                </form>
            </div>
        </div>

        <!-- Create New Project Modal-->
        <div class="modal" id="projectModal">
            <div id="projectWindow" class="modalWindow">
                <div class="modal-header">
                    <legend>New List*</legend>
                    <img src="../src/close.png" alt="Close" class="close" height="30" width="30">
                </div>
                <form action="" id="formProject">
                    <div class="inputs" id="projectName">
                        <div></div>
                        <input type="text" id="name" placeholder="List name..." maxlength="15">
                    </div>
                    <div class="inputs">
                        <textarea id="description" rows="9" placeholder="Notes..."></textarea>
                    </div>
                    <input type="color" name="" id="">
                    <button id="newProject" type="button">Close</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
