<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>To-Do</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>To-Do Planner</h1>
        </div>
        <div id="navSideBar">
            <div class="navContainer" id="navDates">
                <h2>All</h2>
                <ul>
                    <li class="underline">Today</li>
                    <li class="underline">This Week</li>
                    <li class="underline">This Month</li>
                </ul>
            </div>
            <div class="navContainer" id="navLists">
                <h2>Lists</h2>
                <div id="newLists">New Lists added here</div>
                <button id="addNewList">Add new List</button>
            </div>
        </div>
        <div id="list">

        </div>
    </div>
</body>
</html>
