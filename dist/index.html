<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>To-Do</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>To-Do Planner</h1>
        </div>
        <div id="navSideBar">
            <div class="navContainer" id="navDates">
                <h2>All</h2>
                <h4>Today</h3>
                <h4>This Week</h3>
                <h4>This Month</h3>
            </div>
            <div class="navContainer" id="navLists">
                <h2>Lists</h2>
                <div id="newLists">New Lists added here</div>
                <button id="addNewList">Add new List</button>
            </div>
        </div>
        <div id="list">
                <div id="newToDo">New To-Dos go here</div>
                <button id="addNewToDo">Add new To-Do</button>
        </div>
        
        <!-- The create new to-do modal -->
        <div class="modal">
            <div id="createToDoWindow">
                <form action="" id="formToDo">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name">
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <input type="text" id="description">
                    </div>
                    <div>
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate">
                    </div>
                    <div>
                        <label for="priority">High Priority</label>
                        <input type="checkbox" id="priority">
                    </div>
                </form>
                <button id="createToDo">Close</button>
            </div>
        </div>

        <!-- The edit existing to-do modal -->
        <div class="modal" id="editModal">
            <div id="editToDoWindow">
                <form action="" id="formEditToDo">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name">
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <input type="text" id="description">
                    </div>
                    <div>
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate">
                    </div>
                    <div>
                        <label for="priority">High Priority</label>
                        <input type="checkbox" id="priority">
                    </div>
                </form>
                <button id="editToDo">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
